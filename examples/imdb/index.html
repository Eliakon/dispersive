<!DOCTYPE html>
<html>
<head>
  <title>Dispersive example : Movies</title>
  <style type="text/css">

body {
  overflow: hidden;
  background-color: #333;
}

body, #content {
  margin: 0;
  padding: 0;
}

#content {
  overflow-y: auto;
  width: 105vw;
}

.wall {
  line-height: 0;
}

.poster {
  position: relative;
  display: inline-block;
  width: 25vw;
  height: 15vw;
  margin: 0;
  padding: 0;
  background-repeat: no-repeat;
  background-position: center 80%;
  background-size: 100% auto;
}

.poster .overlay {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: #333;
  opacity: 0.8;
  transition: opacity 0.6s;
}

.poster:hover .overlay {
  opacity: 0;
}

  </style>
  <script type="text/javascript" src="./static/dispersive-movies.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/javascript">bootMoviesApp();</script>
</body>
</html>
